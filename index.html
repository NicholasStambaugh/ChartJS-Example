<!DOCTYPE html>
<html>
<head>
    <title>Supplier Portal</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script src="data.js"></script>
</head>
<body>
    <h1>Supplier Portal</h1>
    <div class="container">
        <table id="purchasing-history">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <script>
                    const tableBody = document.querySelector('#purchasing-history tbody');
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.date}</td>
                            <td>${item.product}</td>
                            <td>${item.quantity}</td>
                            <td>${item.price}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                </script>
            </tbody>
        </table>
        <canvas id="chart"></canvas>
        <script>
            const chartData = {
                labels: data.map(item => item.product),
                datasets: [{
                    label: 'Quantity',
                    data: data.map(item => item.quantity),
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }, {
                    label: 'Price',
                    data: data.map(item => item.price),
                    backgroundColor: 'rgba(255, 99, 132, 0.5)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }, {
                    label: 'Profit',
                    data: data.map(item => item.price * item.quantity),
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            };
            const chartCanvas = document.querySelector('#chart');
            const chart = new Chart(chartCanvas, {
                type: 'bar',
                data: chartData,
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            function showChart(dataType) {
                chart.data.datasets.forEach(dataset => {
                    if (dataset.label === dataType) {
                        dataset.hidden = false;
                    } else {
                        dataset.hidden = true;
                    }
                });
                chart.update();
            }
        </script>
    </div>
    <h3 class="filters">Filters:
    <div class="button-click">
        <button onclick="showChart('Quantity')">Quantity</button>
        <button onclick="showChart('Price')">Price</button>
        <button onclick="showChart('Profit')">Profit</button>
        <button onclick="location.reload()">Revert to original chart</button>
    </div>
</h3>
</body>
</html>
